<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
    <h1>All Events</h1>
    {% for event in allevents %}
        <h3> {{ event.event_name }} </h3>
        <p>Event Date: {{ event.event_date }}</p>
        <p>Event Time: {{ event.event_time }}</p>
        <a href="{% url 'eventdetail' event.id  %}"><button> Get Event Detail</button></a>
    {% endfor %}
</body>
</html>
